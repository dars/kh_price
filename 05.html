<script type="text/javascript">
$(function(){
  $('#send_btn').click(function(){
    alert('信件已寄出, 謝謝您');
  });
  $('.has_price, .hotel, .plus, #plus_day2, #plus_day3').click(function(){countPrice()});
  $('.opts').change(function(){countPrice()});

  function countPrice(){
    var total_price = 0;
    $.each($('.has_price'), function(index, obj){
      if($(obj).prop('checked')){
        total_price += parseInt(eval('dataset.uuid_'+$(obj).val()+'.price'), 10);
      }
    });

    $.each($('.hotel'), function(index, obj){
      if($(obj).prop('checked')){
        id = $(obj).attr('id').split('_')[1];
        total_price += parseInt(eval('dataset.uuid_'+$('#hotel_opt_'+id).val()+'.price'), 10) * parseInt($('#day_'+id).val(),10);
      }
    });

    $('#total_price').html('$'+total_price);
  }
});
</script>
